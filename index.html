<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Find places near you or anywhere in the world" />

	<link rel="stylesheet" href="./css/output.css" />
	<link rel="stylesheet" href="./css/spinner.css" />
	<link rel="shortcut icon" href="./img/map.ico" type="image/x-icon" />

	<title>NearYou</title>
</head>
<body class="bg-blue-100">
	<div class="text-center">
    <h1 class="mt-4 text-blue-700 text-3xl sm:text-4xl font-bold">NearYou</h1>
    <p class="max-w-sm m-auto text-black text-lg">Comida - Café - Cines - Restaurantes y más.</p>
  </div>

	<form
		id="form"
		class="font-sans text-md rounded w-full max-w-md mx-auto mb-4 px-4 mt-6">
		<div class="relative border rounded mb-4 shadow appearance-none label-floating">
			<input
				class="w-full py-2 px-3 text-gray-700 leading-normal rounded focus:outline-none"
				id="query"
				type="text"
				placeholder="Estoy Buscando..."
				autocomplete="off"
			/>
			<label class="absolute block text-gray-700 top-0 left-0 w-full px-3 py-2 leading-normal" for="query">
				Estoy Buscando...
			</label>
		</div>
		<div class="relative border rounded mb-4 shadow appearance-none label-floating">
			<input
				class="w-full py-2 px-3 text-gray-700 leading-normal rounded focus:outline-none"
				id="near"
				type="text"
				placeholder="Cerca de..."
				autocomplete="off"
			/>
			<label class="absolute block text-gray-700 top-0 left-0 w-full px-3 py-2 leading-normal" for="near">
				Cerca de..
			</label>
		</div>
		<div class="flex items-center justify-between">
			<button
				class="rounded bg-blue-700 hover:bg-blue-600 text-white py-2 px-4 transition duration-300 w-full"
				type="submit">
				Encontrar
			</button>
		</div>
	</form>

	<div class="container mx-auto px-2 py-4 mt-2" id="results"></div>

	<script src="./js/app.js"></script>
</body>
</html>
